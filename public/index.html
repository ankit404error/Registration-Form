<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h4 class="card-title">Registration Form</h4>
                    </div>
                    <div class="card-body">

                        
                        <form action="/register" method="post">
                            <div class="form-group">
                                <label for="name-post">Name</label>
                                <input type="text" class="form-control" id="name-post" name="name" placeholder="Enter your name" required>
                            </div>
                            <div class="form-group">
                                <label for="email-post">Email address</label>
                                <input type="email" class="form-control" id="email-post" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="password-post">Password</label>
                                <input type="password" class="form-control" id="password-post" name="password" placeholder="Enter your password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
